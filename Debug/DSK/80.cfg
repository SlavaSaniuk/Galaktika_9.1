// ┌───────────────────────────────────────────────────────────────────┐
// │ Автоматически генерирующийся конфигурационный файл пользователя   │
// └───────────────────────────────────────────────────────────────────┘

// ┌─────────────────────────────────────────────────────────────────┐
// │     Определение параметров, разнесенных по смысловым группам    │
// └─────────────────────────────────────────────────────────────────┘

  [Files]  //─────────────────────────────────────────────────────────────────

// Группа : Параметры управления файлами

// Назначение : Каталог лог-файлов
// Тип параметра : Каталог (например: C:\Windows\System32)
// Примечание : Записывается в файл конфигурации пользователя. 

   LogFilesDirectory=E:\06DEV\Galaktika_9.1\Debug\Logs\


// Назначение : Каталог хранения отчетов и других выходных документов
// Тип параметра : Каталог (например: C:\Windows\System32)
// Примечание : Записывается в файл конфигурации пользователя. 
// Синоним : /O   Ключ (пример: /O=строка или /O:строка)

   OutputFilesDirectory=E:\06DEV\Galaktika_9.1\Debug\OUT\80\


// Назначение : Каталог временных файлов
// Тип параметра : Каталог (например: C:\Windows\System32)
// Примечание : Записывается в файл конфигурации пользователя. 
// Синоним : /T   Ключ (пример: /T=строка или /T:строка)

   TmpFilesDirectory=E:\06DEV\Galaktika_9.1\Debug\data\tmp\80\



  [Login]  //─────────────────────────────────────────────────────────────────

// Группа : Параметры пользователя для входа в систему

// Назначение : Имя пользователя для регистрации в системе разграничения прав доступа PROTECT
// Тип параметра : Строковый (значения: строки, можно в любых кавычках)
// Примечание : Записывается в файл конфигурации пользователя. 
//              Пробелы на концах строк усекаются.
// Синоним : /U   Ключ (пример: /U=строка или /U:строка)

   UserName=80



  [Windows]  //───────────────────────────────────────────────────────────────

// Группа : Настройки, специфичные для Windows

// Назначение : Размер фиксированного шрифта. Если значение не задано и отсутствует схема, то 10
// Тип параметра : Целочисленный (например: 12, 283728372, -122)
// Примечание : Записывается в файл конфигурации пользователя. 

   FixedFontSize=10


// Назначение : Размер системных шрифтов. Если значение не задано и отсутствует схема, то 8
// Тип параметра : Целочисленный (например: 12, 283728372, -122)
// Примечание : Записывается в файл конфигурации пользователя. 

   FontSize=9


// Назначение : Имя фиксированного шрифта. Если значение не задано и отсутствует схема, то Courier New)
// Тип параметра : Строковый (значения: строки, можно в любых кавычках)
// Примечание : Записывается в файл конфигурации пользователя. 

   SystemFixedFont="Courier New"


// Назначение : Имя пропорционального шрифта. Если значение не задано и отсутствует схема, то Arial
// Тип параметра : Строковый (значения: строки, можно в любых кавычках)
// Примечание : Записывается в файл конфигурации пользователя. 

   SystemFont=Calibri



